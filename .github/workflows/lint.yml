---
name: Lint

on:
  push:
    branches: [main]
  pull_request: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install "ansible==9.*" "ansible-lint==24.*" yamllint
      - name: Ansible Lint
        run: ansible-lint
      - name: YAML Lint
        run: yamllint .
