---
- name: Ensure .ssh directory exists
  ansible.builtin.file:
    path: "/home/{{ control_station_bootstrap_user }}/.ssh"
    state: directory
    owner: "{{ control_station_bootstrap_user }}"
    group: "{{ control_station_bootstrap_user }}"
    mode: '0700'
  when: control_private_key | length > 0 or control_public_key | length > 0

- name: Deploy private key (id_ed25519)
  ansible.builtin.copy:
    dest: "/home/{{ control_station_bootstrap_user }}/.ssh/id_ed25519"
    content: "{{ control_private_key }}"
    owner: "{{ control_station_bootstrap_user }}"
    group: "{{ control_station_bootstrap_user }}"
    mode: '0600'
  when: control_private_key | length > 0

- name: Deploy public key (id_ed25519.pub)
  ansible.builtin.copy:
    dest: "/home/{{ control_station_bootstrap_user }}/.ssh/id_ed25519.pub"
    content: "{{ control_public_key }}"
    owner: "{{ control_station_bootstrap_user }}"
    group: "{{ control_station_bootstrap_user }}"
    mode: '0644'
  when: control_public_key | length > 0
