---
- name: Restart SSH service
  ansible.builtin.service:
    name: "{{ (ansible_facts.os_family == 'Debian') | ternary('ssh', 'sshd') }}"
    state: restarted

- name: Reload SSH service
  ansible.builtin.service:
    name: "{{ (ansible_facts.os_family == 'Debian') | ternary('ssh', 'sshd') }}"
    state: reloaded
